<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketSeat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/logo.png" type="image/png">
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="Logo">
    </header>

    <main>
        <section>
            <div>
            <h2>Assistente de Meta</h2>
            <p>Pergunte sobre estratégias, build e dicas para seus jogos!</p>
            
            <form id="form">
                <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini"required>

                <select id="gameSelect" required>
                    <option value="">Selecione um jogo</option>
                    <option value="valorant">Valorant</option>
                    <option value="lol">Legue of Legends</option>
                    <option value="r6">Rainbow Six Siege  </option>
                </select>

                <input id="questionInput" type="text" placeholder="Ex: Qual melhor agente, build ou estratégia?"required>

                <button id="askButton" type="submit"> 
                Perguntar
            </button>

            </form>

            <div id="aiResponse">
                <div class="response-content"></div>
            </div>
        
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
